<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            font-size: 24px;
        }
        .hero {
            background: url('https://source.unsplash.com/1600x900/?technology') no-repeat center center/cover;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
        }
        .content {
            padding: 40px;
            font-size: 20px;
        }
        .cta {
            margin: 20px;
            padding: 15px 30px;
            background: #007bff;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .cta:hover {
            background: #0056b3;
        }
        footer {
            background: #333;
            color: white;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>Welcome to Our Website</header>

    <section class="hero">
        <div>Explore Something Amazing</div>
    </section>

    <section class="content">
        <p>Discover new content, exciting features, and stay updated with the latest trends.</p>
        <button class="cta">Get Started</button>
    </section>

    <footer>&copy; 2025 Your Website. All rights reserved.</footer>

</body>
</html>
