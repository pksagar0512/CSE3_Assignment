<div class="login-container">
  <h1>Login</h1>
  
  <!-- Login Form -->
  <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" [(ngModel)]="loginData.username" name="username" required #username="ngModel">
          <div class="error" *ngIf="username.invalid && username.touched">Username is required</div>
      </div>

      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" [(ngModel)]="loginData.password" name="password" required #password="ngModel">
          <div class="error" *ngIf="password.invalid && password.touched">Password is required</div>
      </div>

      <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>

  <!-- Extra Links -->
  <div class="extra-links">
      <p>Don't have an account? <a routerLink="/register">Register</a></p>
      <p><a routerLink="/forgot-password">Forgot Password?</a></p>
  </div>
</div>
