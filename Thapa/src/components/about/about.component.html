<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-blue-600 py-4 shadow-md">
        <div class="container mx-auto text-center">
            <h1 class="text-3xl font-bold text-white">About Us</h1>
        </div>
    </header>

    <main class="container mx-auto my-10 p-6 bg-white rounded-lg shadow-lg">
        <section class="text-center">
            <h2 class="text-2xl font-semibold text-blue-600">Who We Are</h2>
            <p class="mt-4 text-gray-700">We are a passionate team dedicated to providing top-notch solutions to our customers. Our mission is to deliver excellence in every project we undertake.</p>
        </section>

        <section class="mt-8">
            <h2 class="text-2xl font-semibold text-blue-600 text-center">Our Team</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">
                <div class="team-member bg-gray-50 p-4 rounded-lg shadow-md text-center">
                    <img src="https://via.placeholder.com/150" alt="Team Member" class="mx-auto rounded-full border-4 border-blue-400">
                    <h3 class="mt-4 text-xl font-semibold">John Doe</h3>
                    <p class="text-gray-600">CEO</p>
                </div>
                <div class="team-member bg-gray-50 p-4 rounded-lg shadow-md text-center">
                    <img src="https://via.placeholder.com/150" alt="Team Member" class="mx-auto rounded-full border-4 border-blue-400">
                    <h3 class="mt-4 text-xl font-semibold">Jane Smith</h3>
                    <p class="text-gray-600">CTO</p>
                </div>
                <div class="team-member bg-gray-50 p-4 rounded-lg shadow-md text-center">
                    <img src="https://via.placeholder.com/150" alt="Team Member" class="mx-auto rounded-full border-4 border-blue-400">
                    <h3 class="mt-4 text-xl font-semibold">Mike Johnson</h3>
                    <p class="text-gray-600">Lead Developer</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
